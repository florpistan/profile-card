<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <img class="img-responsive" src="./images/bg-pattern-card.svg" alt="background pattern card">
      <div class="profile">
        <img class="profile-picture" src="./images/image-victor.jpg" alt="profile picture">
        <h3>Victor Crest <span class="special-text">26</span></h3>
        <h4 class="special-text">London</h4>
      </div>
      <hr>
      <div class="stats">
        <p class="number">80K</p>
        <p class="number">803K</p>
        <p class="number">1.4K</p>
      </div>
      <div class="stats">
        <p class="text">Followers</p>
        <p class="text">Likes</p>
        <p class="text">Photos</p>
      </div>
    </div>
  </div>
</body>

</html>
